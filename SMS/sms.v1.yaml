openapi: 3.0.0
info:
  title: SMS
  version: '1.0'
  contact:
    name: Support
    url: www.sinch.com
    email: Support@sinch.com
  license:
    name: MIT
    url: 'https://www.sinch.com/toc'
  description: 'The most feature rich API that Sinch offers is the SMS REST API. Single messages, scheduled batch send-outs, using message templates and more.'
servers:
  - url: 'https://us.sms.api.sinch.com'
    description: General api
x-explorer-enabled: false
x-samples-languages:
  - curl
  - java
  - csharp
  - node
paths:
  '/xms/v1/{service_plan_id}/batches':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
    post:
      tags:
        - Sending SMS
      summary: Send
      security:
        - apiToken: []
      operationId: SendSMS
      description: |-
        Send an SMS message, Depending on the length of the body one message might be split into [multiple parts](https://developers.sinch.com/docs/sms-rest-message-body#section-long-messages) and charged accordingly.
        Any groups targeted in a scheduled batch will be evaluated at the time of sending. If a group is deleted between batch creation and scheduled date it will be considered empty.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/sendBatchObject"
        description: ''
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sendBatchCreated"
        '400':
          description: 'There was an error with your request. The body is a JSON object described in rest_http_errors. Possible error codes include syntax_invalid_json, syntax_invalid_parameter_format and syntax_constraint_violation.'
        '403':
          description: 'The system was not able to fulfill your request. The body is a JSON object described in rest_http_errors. Possible error codes include unknown_group, unknown_campaign and missing_callback_url.'
    get:
      summary: List Batches
      operationId: ListBatches
      description: With the list operation you can list batch messages created in the last 14 days that you have created. This operation supports pagination.
      tags:
        - Batches
      security:
        - apiToken: []
      parameters:
        - name: page
          description: The page number starting from 0.
          schema:
            type: integer
          in: query
          example: 4
        - name: page_size
          schema:
            type: integer
            default: 30
            maximum: 100
          example: 50
          in: query
          description: |-
            Determines the size of a page.
            Default: 30
            Constraints: max 100
        - name: to
          in: query
          schema:
            type: string
          example: +43243534234, +32434234456
          description: 'Only list messages set to this destination. Multiple phone numbers formated as [e164](https://en.wikipedia.org/wiki/E.164) can be comma separated. '
        - name: start_date
          in: query
          schema:
            type: string
          description: |-
            Only list messages received at or after this date time formated as [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601)

            Default:
            Now-24
        - name: end_date
          in: query
          schema:
            type: string
          description: 'Only list messages received before this date time formated as [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601)'
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    description: The requested page.
                    example: 1
                  count:
                    type: integer
                    description: The total number of batches matching the given filters.
                    example: 2000
                  page_size:
                    type: integer
                    description: The number of batches returned in this request
                    example: 50
                  batches:
                    type: array
                    items:
                      $ref: "#/components/schemas/sendBatchObject"
                    description: "The page of batches matching the given filters"
  '/xms/v1/{service_plan_id}/inbounds':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
    get:
      summary: Incoming Messages
      tags:
        - Receive SMS
      security:
        - apiToken: []
      operationId: Inbounds
      description: 'Inbounds, or Mobile Originated messages, are incoming messages. Inbound messages can be listed and retrieved like batch messages and they can also be delivered by callback requests like delivery reports.'
      parameters:
        - schema:
            type: integer
            minimum: 0
            default: 0
          in: query
          name: page
          description: |-
            The page number starting from 0

            constraints:
            0 or larger

            Default:
            0
        - schema:
            type: integer
            maximum: 100
            default: 30
          in: query
          name: page_size
          description: |-
            Determines the size of a page

            Constraints:
            Max 100

            Default:
            30
        - schema:
            type: string
            example: +14155553421, +13435552671, +14325552677
          in: query
          name: to
          description: 'Only list messages set to this destination. Multiple phone numbers formated as [e164](https://en.wikipedia.org/wiki/E.164) can be comma separated. '
        - schema:
            type: string
            default: Now-24
            format: ISO-8601
          in: query
          name: start_date
          description: |-
            Only list messages received at or after this date time formated as [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601)

            Default:
            Now-24
        - schema:
            type: string
            format: ISO-8601
            example: '2016-10-02T09:34:18.542Z'
          in: query
          name: end_date
          description: 'Only list messages received before this date time formated as [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601)'
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inboundResponseObject"
  '/xms/v1/{service_plan_id}/batches/dry_run':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
    post:
      security:
        - apiToken: []
      summary: Dry run
      description: This operation will perform a dry run of a batch which calculates the bodies and number of parts for all messages in the batch without actually sending any messages.
      operationId: Dry_Run
      tags:
        - Batches
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/sendBatchObject"
      parameters:
        - schema:
            type: boolean
            example: true
          in: query
          name: per_recipient
          description: Whether to include per recipient details in the response
        - schema:
            type: integer
            maximum: 1000
            default: 100
            example: 500
          in: query
          name: number_of_recipients
          description: Max number of recipients to include per recipient details for in the response
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  number_of_recipients:
                    type: integer
                    description: The number of recipents in the batch
                  number_of_messages:
                    type: integer
                    description: The total number of SMS message parts to be sent in the batch
                  per_recipient:
                    type: array
                    description: 'The recipient, the number of message parts to this recipient, the body of the message, and the encoding type of each message'
                    items:
                      type: object
                      properties:
                        recipient:
                          type: string
                        message_part:
                          type: string
                        body:
                          type: string
                        encoding:
                          type: string
        '400':
          description: Bad request. There was an error with your request. The body is a JSON object described in rest_http_errors. Possible error codes include `syntax_invalid_json`, `syntax_invalid_parameter_format` and `syntax_constraint_violation`.
  '/xms/v1/{service_plan_id}/batches/{batch_id}':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
      - schema:
          type: string
        name: batch_id
        in: path
        required: true
        description: The id you got from the post batches.
    post:
      summary: Update a Batch message
      operationId: UpdateBatchMessage
      description: This operation will update all provided parameters of a batch for the given batch ID.
      tags:
        - Batches
      security:
        - apiToken: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateBatchReq"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sendBatchCreated"
        '400':
          description: 'There was an error with your request. The body is a JSON object described in rest_http_errors. Possible error codes include `syntax_invalid_json`, `syntax_invalid_parameter_format` and `syntax_constraint_violation.`'
        '403':
          description: 'The system was not able to fulfill your request. The body is a JSON object described in rest_http_errors. Possible error codes include `batch_already_dispatched`.'
    delete:
      summary: Cancel a batch message
      operationId: CencelBatchMessage
      tags:
        - Batches
      security:
        - apiToken: []
      responses:
        '200':
          description: Batch deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sendBatchObject"
  '/xms/v1/{service_plan_id}/batches/{batch_id}/delivery_report':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
      - schema:
          type: string
          example: "OyHjkKTDE4E35"
        name: batch_id
        in: path
        required: true
        description: Id from from post to /batches
    get:
      summary: Retrieve a delivery report
      description: Delivery reports can be retrieved even if no callback was requested. The difference between a summary and a full report is only that the full report contains the actual MSISDNs for each status code.
      security:
        - apiToken: []
      tags:
        - Delivery reports
      operationId: GetDeliveryReportByBatchId
      parameters:
        - schema:
            type: string
            enum: [summary, full]
            default: summary
          in: query
          name: type
          description: |-
            The type of delivery report.
            Constraints:
            Must be summary or full

            Default:
            summary
          required: true
        - schema:
            type: string
            example: "Queued, Dispatched, Delivered"
          in: query
          name: status
          description: Comma separated list of delivery_report_statuses to include
        - schema:
            type: string
            example: "400, 405"
          in: query
          name: code
          description: "\tComma separated list of delivery_receipt_error_codes to include"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/retrieveDeliveryResponseObj"
        '400':
          description: Not found. The batch ID is not known to the system or the delivery report type is not recognized.
  '/xms/v1/{service_plan_id}/batches/{batch_id}/delivery_report/{recipient_msisdn}':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
      - schema:
          type: string
          example: "OyHjkKTDE4E35"
        name: batch_id
        in: path
        required: true
        description: Id from from post to /batches
      - schema:
          type: string
          example: "+134848393506"
        name: recipient_msisdn
        in: path
        required: true
        description: Phone number you want to search for
    get:
      summary: Retrieve a recipient delivery report
      security:
        - apiToken: []
      tags:
        - Delivery reports
      operationId: GetDeliveryReportByPhoneNumber
      description: A recipient delivery report contains the message status for a single recipient phone number.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    default: "_recipient_delivery_report_sms"
                    description: The object type. Will always be _recipient_delivery_report_sms
                    example: "_recipient_delivery_report_sms"
                  batch_id:
                    type: string
                    description: "\tThe ID of the batch this delivery report belongs to"
                    example: "OyHjkKTDE4E35"
                  recipient:
                    type: string
                    description: The recipient phone number
                    example: "+44231235674"
                  code:
                    type: integer
                    description: "\tThe detailed status code. See Error Codes"
                    example: 400
                  status:
                    type: string
                    description: The simplified status as described in Delivery Report Statuses
                    example: "Bad request"
                  status_message:
                    type: string
                    description: 'A description of the status, if available.'
                    example: 'Message is queued within REST API system and will be dispatched according to the rate of the account.'
                  at:
                    type: string
                    format: date-time
                    description: |-
                      A timestamp of when the Delivery Report was created in the Sinch service.

                      ISO-8601 format
                  operator_status_at:
                    type: string
                    format: date-time
                    description: "A timestamp extracted from the Delivery Receipt from the originating SMSC.\n\t\nISO-8601 format"
                  client_reference:
                    type: string
                    description: "\tThe client identifier of the batch this delivery report belongs to, if set when submitting batch."
                  applied_originator:
                    type: string
                    description: 'The default originator used for the recipient this delivery report belongs to, if default originator pool configured and no originator set when submitting batch.'
                  number_of_message_parts:
                    type: integer
                    description: The number of parts the message was split into. Present only if max_number_of_message_parts parameter was set.
        '404':
          description: Not found. The batch ID is not known to the system or the recipient is not a target of this batch.
  '/xms/v1/{service_plan_id}/groups':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
    get:
      summary: List Groups
      operationId: ListGroups
      security:
        - apiToken: []
      tags:
        - Groups
      parameters:
        - schema:
            type: integer
            minimum: 0
            default: 0
          in: query
          name: page
          description: |-
            The page number starting from 0

            Constraints:
            0 or larger

            Default:
            0
          example: 50
        - schema:
            type: integer
            maximum: 100
            minimum: 0
            default: 30
          in: query
          name: page_size
          description: |-
            Determines the size of a page

            Constraints:
            Max 100

            Default:
            30
          example: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  page_size:
                    type: integer
                  count:
                    type: integer
                  groups:
                    type: array
                    items:
                      $ref: "#/components/schemas/groupObject"
    post:
      summary: Create group
      operationId: CreateGroup
      security:
        - apiToken: []
      tags:
        - Groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/groupObject"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createGroupResponse"
        '400':
          description: Bad request. There was an error with your request. The body is a JSON object described in rest_http_errors. Possible error codes include syntax_invalid_json, syntax_invalid_parameter_format and syntax_constraint_violation.
        '403':
          description: Forbidden. The system was not able to fulfill your request. The body is a JSON object described in rest_http_errors. Possible error codes include conflict_group_name.
  '/xms/v1/{service_plan_id}/groups/{group_id}':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
      - $ref: '#/components/parameters/group_id'
    post:
      summary: Update a group
      operationId: UpdateGroup
      security:
        - apiToken: []
      tags:
        - Groups
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                add:
                  type: array
                  maxItems: 10000
                  description: |-
                    phone numbers to add as members.

                    Constraints:
                    Elements must be phone numbers.
                     Max 10 000 elements.
                  items:
                    $ref: "#/components/schemas/msisdn"
                remove:
                  type: array
                  maxItems: 10000
                  description: |-
                    phone numbers to remove from group.

                    Constraints:
                    Elements must be phone numbers.
                    Max 10 000 elements.
                  items:
                    $ref: "#/components/schemas/msisdn"
                name:
                  type: string
                  maxLength: 20
                  description: "Name of group.\n\t\nConstraints:\nMax 20 characters"
                add_from_group:
                  type: string
                  description: |-
                    Copy the members from the given group into this group.

                    Constraints:
                    Must be valid group ID
                remove_from_group:
                  type: string
                  description: |-
                    Remove members in the given group from group.

                    Constraints:
                    Must be valid group ID
      responses:
        '200':
          description: OK
          content:
              application/json:
                schema:
                  $ref: "#/components/schemas/createGroupResponse"
        '400':
          description: Bad request. There was an error with your request. The body is a JSON object described in rest_http_errors. Possible error codes include syntax_invalid_json, syntax_invalid_parameter_format and syntax_constraint_violation.
        '403':
          description: Forbidden. One or more groups referenced in your request could not be found.
        '404':
          description: Not found. If the group ID is unknown to the system.
    put:
      security:
        - apiToken: []
      summary: Replace a group
      operationId: ReplaceGroup
      tags:
        - Groups
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: |-
                    Name of group.

                    Constraints:
                    Max 20 characters
                members:
                  type: array
                  maxItems: 10000
                  description: |-
                    The initial members of the group.

                    Constraints:
                    Elements must be MSISDNs.
                    Max 10 000 elements.
                  items:
                    $ref: "#/components/schemas/msisdn"
      responses:
        '200':
          description: OK
          content:
              application/json:
                schema:
                  $ref: "#/components/schemas/createGroupResponse"
        '400':
          description: Bad request. There was an error with your request. The body is a JSON object described in rest_http_errors. Possible error codes include syntax_invalid_json, syntax_invalid_parameter_format and syntax_constraint_violation.
        '403':
          description: Forbidden. The system was not able to fulfill your request. The body is a JSON object described in rest_http_errors. Possible error codes include conflict_group_name.
        '404':
          description: Not found. If the group ID is unknown to the system.
  '/xms/v1/{service_plan_id}/groups/{group_id}/members':
    parameters:
      - $ref: '#/components/parameters/service_plan_id'
      - $ref: '#/components/parameters/group_id'
    get:
      summary: Get phone numbers for a group
      security:
        - apiToken: []
      operationId: GetMembers
      tags:
        - Groups
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/msisdn"
        '404':
          description: Not found. If the group ID is unknown to the system.
components:
  schemas:
    createGroupResponse:
      type: object
      properties:
        id:
          type: string
          description: The ID used to reference this group
        name:
          type: string
          description: Name of group if set
        size:
          type: integer
          description: The number of members currently in the group
        created_at:
          type: string
          format: date-time
          description: |-
            Timestamp for when the group was created.

            ISO-8601 format
        modifed_at:
          type: string
          format: date-time
          description: |-
            Timestamp for when the group was last modified.

            ISO-8601 format
      example:
        id: "HjIgBSNd23F"
        name: "Customers"
        size: 3000
        created_at: "2016-10-06T09:35:18.542Z"
        modified_at: "2016-10-08T09:34:18.542Z"
    retrieveDeliveryResponseObj:
      type: object
      properties:
        type:
          type: string
          default: delivery_report_sms
          description: The object type. Will always be delivery_report_sms
        batch_id:
          type: string
          description: The ID of the batch this delivery report belongs to
        total_message_count:
          type: string
          description: The total number of messages for the batch
        statuses:
          type: array
          description: Array with status objects. Only status codes with at least one recipient will be listed.
          items:
            type: object
            properties:
              code:
                description: The detailed status code. See Error Codes
                type: integer
              status:
                type: string
                description: The simplified status as described in Delivery Report Statuses
              count:
                description: The number of messages that currently has this code. Will always be at least 1
                type: integer
              recipients:
                type: array
                description: Only for full report. A list of the phone number recipients which messages has this status code.
                items:
                  type: string
        client_reference:
          type: string
          description: 'The client identifier of the batch this delivery report belongs to, if set when submitting batch.'
      example:
        type: delivery_report_sms
        batch_id: jkJsda60UKmskNHG432
        total_message_count: "20000"
        statuses: [ {code: 200, status: 'ok', count: 20 000}, {code: 400, status: 'bad request', count: 1}]
    updateBatchReq:
      type: object
      properties:
        toAdd:
          type: array
          description: |-
            List of phone numbers and group IDs to add to the batch.

            Constraints:
            1 to 100 elements.
          items:
            type: string
          minItems: 1
          maxItems: 100
          example: ["+44531234233", "34234445434"]
        toRemove:
          description: "List of phone numbers and group IDs to remove from the batch.\t\n\nconstraints:\n1 to 100 elements."
          type: array
          items:
            type: string
          example: ["+4453868734", "3423423432"]
        from:
          type: string
          description: |-
            Sender number.

            Default:
            Must be valid phone number, short code or alphanumeric.
          example: "+46342324894"
        body:
          type: string
          maxLength: 1600
          description: |-
            The message content. Normal text string for mt_text and Base64 encoded for mt_binary.

            Constraints:
            Max 1600 chars for mt_text and max 140 bytes together with udh for mt_binary
          example: "A text message!"
        delivery_report:
          type: string
          enum:
            - none
            - summary
            - full
            - per_recipient
          description: |-
            Request delivery report callback. Note that delivery reports can be fetched from the API regardless of this setting.

            Constraints:
            Valid types are none, summary, full and per_recipient
        send_at:
          type: string
          format: date-time
          description: |-
            f set in the future the message will be delayed until send_at occurs. ISO-8601 format.

            Constraints:
            Must be before expire_at. If set in the past messages will be sent immediately.
        expire_at:
          type: string
          format: date-time
          default: 3 days after send_at
          description: |-
            If set the system will stop trying to deliver the message at this point.

            Constraints:
            Must be after send_at

            Default:
            3 days after send_at
        callback_url:
          type: string
          maxLength: 2048
          description: |-
            Override the default callback URL for this batch.

            Constraints:
            Must be valid URL. Max 2048 characters long.
          example: "example.callback.com"
    inboundResponseObject:
      type: object
      properties:
        page:
          type: integer
          description: The requested page.
          example: 1
        page_size:
          type: integer
          description: The number of inbounds returned in this request.
          example: 50
        count:
          type: integer
          description: The total number of inbounds matching the given filters
          example: 100
        inbounds:
          type: array
          description: The page of inbounds matching the given filters
          items:
            $ref: "#/components/schemas/inboundsObject"
    inboundsObject:
      type: object
      description: ''
      properties:
        type:
          type: string
          description: The object type. Either mo_text or mo_binary.
          example: mo_text
        id:
          type: string
          description: The ID of this inbound message.
          example: HYtJKLlsI32IK
        from:
          type: string
          description: The originator phone number
          example: +11203494390
        to:
          type: string
          description: The destination phone number or short code.
          example: +11203453453
        body:
          type: string
          description: 'Message body, Base64 encoded if type is mo_binary.'
          example: This is a test message
        operator_id:
          type: string
          description: The MCCMNC of the sender's operator if known.
        sent_at:
          type: string
          format: date-time
          description: |-
            When the message left the originating device. Only available if provided by operator.

            Formated as ISO-8601.
        recieved_at:
          type: string
          format: date-time
          description: |-
            When the system received the message.

            Formated as ISO-8601.
    sendBatchCreated:
      type: object
      properties:
        to:
          type: array
          minItems: 1
          maxItems: 1000
          items:
            $ref: "#/components/schemas/msisdn"
          description: |-
            List of Phone numbers and group IDs that will receive the batch.
            Constraints: 1 to 1000 elements
          example: ['+15551231234', '+15551256344']
        from:
          type: string
          description: |
            Sender number.

            Required if Automatic Default Originator not configured.
          example: '+15551231234'
        type:
          type: string
          default: mt_text
          enum:
            - mt_text
            - mt_binary
          description: |-
            Identifies the type of batch message.
            Default:
            mt_text
          example: mt_text
        body:
          type: string
          description: |-
            The message content. Normal text string for mt_text and Base64 encoded for mt_binary.

            Max 1600 chars for mt_text and max 140 bytes together with udh for mt_binary.
          example: 'This is a message to be sent!'
        udh:
          type: string
