name: Sync to ReadMe

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: readmeio/github-readme-sync@1.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}' # DON'T MODIFY--Allows us to get the contents of your spec file
        readme-api-id: 'QDZyCmREqZnM' # DON'T MODIFY--Autogenerated to match API Settings in ReadMe to synced file!
        api-file-path: 'SMS/sms.v1.yaml' # path to API spec file
        readme-api-key: '3soySbXnFpmTemVPxXt6yaAWT4sOE6iA' # ReadMe API key 
        readme-api-version: '1.0.1' # ReadMe version to sync to
